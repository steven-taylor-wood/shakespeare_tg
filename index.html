<html>
  <head>
    <meta charset="UTF-8" />
    <title>CharRNN</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script
      src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>

    <style></style>
  </head>

  <script src="sketch.js"></script>

  <body style="font-family:'Courier New', Courier, monospace;">
    <h1>Shakespeare AI</h1>
    <p>Type something into the box below, and let Shakespeare AI finish it for you</p>
    <textarea
      id="textInput"
      style="width: 300px; height: 50px;"
      placeholder="type something profound..."
    ></textarea>
    <br />
    Length of Output: <input id="lenSlider" type="range" min="1" max="500" value="250" />
    <span id="length">20</span> <br />
    Creativity:
    <input id="tempSlider" type="range" min="0" max="1" step="0.01" /><span
      id="temperature"
      >0.5</span
    >
    <p id="status">Loading Model</p>
  </body>
</html>
